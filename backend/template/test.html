


<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" ></script>
<script>

function goto1(url){
    
    $.ajax({
        url:url,
        type:"post",
        data:{book_name:$("#book_name").val()},
        success : function(data){
            console.log(data.data);
           
            var str=""
            for(var i=0; i<data.data.length; i++){
                str=str+JSON.stringify(data.data[i])+"<br>"
            }
            $("#result").empty();
            $("#result").append(str);

        }
    })
}

</script>

</head>
<body>
<h1>test</h1>
<div id="result"></div>
<p>
book_name : <input type="text" id="book_name" > 
</p>
<button onclick="goto1('/api/v1/book_list')">list</button>
<button onclick="goto1('/api/v1/book_create')">create</button>
<button onclick="goto1('/api/v1/book_delete')">delete</button>
<button onclick="goto1('/api/v1/book_update')">update</button>
</body>
</html>
